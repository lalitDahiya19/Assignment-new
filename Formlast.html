  <h1>Property Finder - Contact Form</h1>
  <p>Let us know your ideal property preferences and we'll help you find your dream home!</p>

  <form action="mailto:youremail@example.com" method="post">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br>
    </fieldset>

    <fieldset>
      <legend>Property Preferences</legend>
      <label for="propertyType">Property Type:</label>
      <select name="propertyType" id="propertyType">
        <option value="house">House</option>
        <option value="condominium">Condominium</option>
        <option value="Apartment">Apartment</option>
        <option value="Penthouse">Penthouse</option>
      </select><br>

      <label for="bedrooms">Number of Bedrooms:</label>
      <select name="bedrooms" id="bedrooms">
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4+</option>
      </select><br>

      <label for="bathrooms">Number of Bathrooms:</label>
      <select name="bathrooms" id="bathrooms">
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        <option value="2.5">2.5</option>
        <option value="3+">3+</option>
      </select><br>

      <label for="priceRange">Price Range:</label>
      <input type="text" id="priceRange" name="priceRange" placeholder="e.g., $500,000 - $1,000,000"><br>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="5" cols="30"></textarea><br>
    </fieldset>

    <button type="submit">Submit</button>
  </form>
  </body>
